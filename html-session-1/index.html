<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./css/style.css">
    <title>Zebra Stores</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!--header area-->
    <header>
    <h1>Welcome to Zebra Stores</h1>
   <div><span><i class="fas fa-desktop"></i>Dashboard </span> <span> <i class="fas fa-sign-out-alt"></i>Logout</span></div>
    
    </header>
    <div class="main">
        <!--navigation area-->
        <nav>
            <ul>
               <a href="#">Category</a>
               <a href="#">Product</a>
                <a href="#">Users</a>
               <a href="#">Reports</a>
            </ul>
        </nav>
        <!--body section content area-->
        <section>
            
            <div class="loginform-class">
                <p>Please Enter your username and password</p>
                
                <span><i class="fas fa-user"></i><input id="login-username" placeholder="username" type="text"></input></span>
                    
                <span><i class="fas fa-lock-open"></i><input id="login-password" placeholder="password" type="text"></input></span>
                               
                <span><input id="login-submit" type="submit"></input></span>
            </div>
        </section>
    </div>

    <!--footer area-->
    <footer>
        <div>Copyright@stackroute</div>
    
    </footer>
</div>
</body>

</html>
